@(apps: Array[spark.deploy.master.ApplicationInfo])

<table class="table table-bordered table-striped table-condensed sortable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Cores</th>
      <th>Memory per Node</th>
      <th>Submit Time</th>
      <th>User</th>
      <th>State</th>
      <th>Duration</th>
    </tr>
  </thead>
  <tbody>
    @for(j <- apps) {
      @app_row(j)
    }
  </tbody>
</table>
