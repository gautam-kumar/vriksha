@(executors: List[spark.deploy.master.ExecutorInfo])

<table class="table table-bordered table-striped table-condensed">
  <thead>
    <tr>
      <th>ExecutorID</th>
      <th>Worker</th>
      <th>Cores</th>
      <th>Memory</th>
      <th>State</th>
      <th>Logs</th>
    </tr>
  </thead>
  <tbody>
    @for(e <- executors) {
      @executor_row(e)
    }
  </tbody>
</table>
